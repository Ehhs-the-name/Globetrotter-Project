<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Photos of Osaka</title>
	<link href="style.css" rel="stylesheet" type="text/css" />

	<!-- The icon is the emblem of Osaka City -->
	<link rel="icon" href="./assets/fav-flag.ico">

	<!-- Font preload, but idk if I did it right. -->
	<link rel="preload" href="./assets/fonts/YujiSyuku-Regular.ttf" as="font" type="font/ttf" crossorigin="anonymous">
	<link rel="preload" href="./assets/fonts/Aleo-VariableFont_wght.ttf" as="font" type="font/ttf" crossorigin="anonymous">
	<link rel="preload" href="./assets/fonts/Murecho-VariableFont_wght.ttf" as="font" type="font/ttf" crossorigin="anonymous">
</head>

<body>
	<header>
		<div class="header">
			<div class="header-bg-image">
				<img src="./assets/photo-banner.jpg" alt="Colourful photo of street signs in Dotonbori">
				<div class=" header-text">
				<h1>Osaka Highlights</h1>
				<p>Look at these full-size photos of Osaka!</p>
			</div>
		</div>

		<nav class="nav-header">
			<a href="./index.html">Home</a>
			<a href="./top-attractions.html">Attractions</a>
			<a href="./local-eats.html">Local Foods</a>
			<a href="./photo-gallery.html">Photos</a>
		</nav>
	</header>

	<main>
		<section class="photo-gallery-container">
			<figure class="photo-item">
				<img src="./assets/pho-gal/port-wideshot.jpg"
					alt="Bridge-view of Hachikenya Pier with Temmabashi Station and a ferry in view.">
				<figcaption>Hachikenya Pier with Temmabashi Station.</figcaption>
			</figure>
		</section>
		
		<section class="photo-gallery-container">
			<figure class="photo-item sm-border">
				<img src="./assets/pho-gal/river-with-city.jpg"
					alt="An image of the sun setting on Dotonbori, street signs line buildings parted by a river in the middle of the photo.">
				<figcaption>Sunset in Dontonbori.</figcaption>
			</figure>
			
		</section>
		<section class="photo-gallery-container">
			<figure class="photo-item sm-border">
				<img src="./assets/pho-gal/castle-zoomout.jpg"
					alt="Far shot of Osaka Castle's main tower, showing entry from a bridge across the moat. Tree branches cover the top corners of the image.">
				<figcaption>More of Osaka Castle Park's entryway.</figcaption>
			</figure>
		</section>
		
		<section class="photo-gallery-container">
			<figure class="photo-item sm-border">
				<img src="./assets/pho-gal/castle-night.jpg"
					alt="A picture of Kiyomizu-dera temple at night, illuminated with warm lights.">
				<figcaption>Imagine looking out of the Kiyomizu-dera temple, wouldn't that be nice?</figcaption>
			</figure>
		</section>
		
		<section class="photo-gallery-container">
			<figure class="photo-item sm-border">
				<img src="./assets/pho-gal/dontonbori.jpg"
					alt="An image looking down Dontonbori's street from the bridge over the river. Many signs line buildings in a bright, messy fashion.">
				<figcaption>More Dontonbori street!</figcaption>
			</figure>
		</section>

		<section class="photo-gallery-container">
			<figure class="photo-item sm-border">
				<img src="./assets/pho-gal/sky-tower.jpg"
					alt="A picture of the Umeda Sky Building from the ground, showing the sky through the middle hole of the towers.">
				<figcaption>Look up at the Umeda Sky Building!</figcaption>
			</figure>
		</section>


	</main>

	<script src="script.js"></script>
</body>

</html>
